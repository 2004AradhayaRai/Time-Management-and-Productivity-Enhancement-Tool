<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Manager</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffafbd, #ffc3a0);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .container {
        max-width: 700px;
        width: 100%;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #ff6b6b;
        margin-bottom: 20px;
    }

    form {
        margin-bottom: 20px;
    }

    form div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    button {
        display: inline-block;
        padding: 12px 20px;
        border: none;
        background: linear-gradient(135deg, #ff6b6b, #ff8e53);
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #ff8e53, #ff6b6b);
    }

    .user-details {
        margin-top: 20px;
        padding: 15px;
        background: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .user-details h3 {
        margin: 0;
        margin-bottom: 10px;
        color: #333;
    }

    .user-details p {
        margin: 5px 0;
    }

    @media (max-width: 768px) {
        button {
            width: 100%;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>User Manager</h1>

  <!-- Form for creating a new user -->
  <form id="user-form">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
    </div>
    <div>
      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <button type="submit">Create User</button>
  </form>

  <!-- Section for displaying user details -->
  <div class="user-details" id="user-details">
    <h3>User Details</h3>
    <p>ID: <span id="user-id">-</span></p>
    <p>Username: <span id="user-name">-</span></p>
    <p>Email: <span id="user-email">-</span></p>
    <p>Role: <span id="user-role">-</span></p>
  </div>
</div>

<script>
  // Simulated user data (replace with dynamic back-end integration)
  const dummyUser = {
      id: 1,
      username: "john_doe",
      email: "john.doe@example.com",
      role: "Admin"
  };

  // Display user details dynamically
  const userDetails = document.getElementById("user-details");
  const userId = document.getElementById("user-id");
  const userName = document.getElementById("user-name");
  const userEmail = document.getElementById("user-email");
  const userRole = document.getElementById("user-role");

  function loadUserDetails(user) {
      userId.textContent = user.id;
      userName.textContent = user.username;
      userEmail.textContent = user.email;
      userRole.textContent = user.role;
  }

  // Simulate fetching user details on page load
  document.addEventListener("DOMContentLoaded", () => {
      loadUserDetails(dummyUser);
  });

  // Handle form submission (simulated)
  document.getElementById("user-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const newUser = {
          id: Math.floor(Math.random() * 1000), // Simulate unique ID
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          role: document.getElementById("role").value
      };
      alert("User created successfully!");
      loadUserDetails(newUser);
      this.reset();
  });
</script>
</body>
</html>
