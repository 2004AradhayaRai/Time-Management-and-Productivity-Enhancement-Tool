<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #ffffff); /* Gradient */
            overflow: hidden;
        }

        /* Container for task management */
        .task-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Heading style */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #007bff, #00c851);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        /* Form styling */
        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #00acc1;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
        }

        .submit-btn {
            background-color: #00acc1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }

        .submit-btn:active {
            transform: scale(1);
        }

        .task-details {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden initially */
        }

        .task-details h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .task-details p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #555;
        }

    </style>
</head>
<body>

<div class="task-container">
    <h1>Create a Task</h1>

    <!-- Task Creation Form -->
    <form id="taskForm">
        <label for="title">Task Title</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Task Description</label>
        <textarea id="description" name="description" required rows="4"></textarea>

        <label for="category">Task Category</label>
        <input type="text" id="category" name="category" required>

        <label for="dueDate">Due Date (YYYY-MM-DD)</label>
        <input type="date" id="dueDate" name="dueDate" required>

        <label for="priority">Priority</label>
        <select id="priority" name="priority" required>
            <option value="HIGH">High</option>
            <option value="MEDIUM">Medium</option>
            <option value="LOW">Low</option>
        </select>

        <button type="submit" class="submit-btn">Create Task</button>
    </form>

    <!-- Task Details Section -->
    <div class="task-details" id="taskDetails">
        <h3>Task Details</h3>
        <p><strong>Title:</strong> <span id="taskTitle"></span></p>
        <p><strong>Description:</strong> <span id="taskDescription"></span></p>
        <p><strong>Category:</strong> <span id="taskCategory"></span></p>
        <p><strong>Due Date:</strong> <span id="taskDueDate"></span></p>
        <p><strong>Priority:</strong> <span id="taskPriority"></span></p>
    </div>
</div>

<script>
    // Form submission handling
    const form = document.getElementById('taskForm');
    const taskDetailsSection = document.getElementById('taskDetails');
    const taskTitleElement = document.getElementById('taskTitle');
    const taskDescriptionElement = document.getElementById('taskDescription');
    const taskCategoryElement = document.getElementById('taskCategory');
    const taskDueDateElement = document.getElementById('taskDueDate');
    const taskPriorityElement = document.getElementById('taskPriority');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Collect input values
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const category = document.getElementById('category').value;
        const dueDate = document.getElementById('dueDate').value;
        const priority = document.getElementById('priority').value;

        // Display task details
        taskTitleElement.textContent = title;
        taskDescriptionElement.textContent = description;
        taskCategoryElement.textContent = category;
        taskDueDateElement.textContent = dueDate;
        taskPriorityElement.textContent = priority;

        taskDetailsSection.style.display = 'block'; // Show the task details section
    });
</script>

</body>
</html>
